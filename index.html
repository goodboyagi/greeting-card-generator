<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Generator - Good Boy AGI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://goodboyagi.com/projects.html" class="back-link">‚Üê Back to Projects</a>
        
        <div class="header">
            <h1 class="title">üé® Greeting Card Generator</h1>
            <p class="subtitle">Create personalized greeting cards with AI</p>
        </div>

        <form id="cardForm">
            <div class="form-group">
                <label for="recipient">Recipient Name:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient's name" required>
            </div>

            <div class="form-group">
                <label for="occasion">Occasion:</label>
                <select id="occasion" name="occasion" required>
                    <option value="">Select an occasion</option>
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="wedding">Wedding</option>
                    <option value="graduation">Graduation</option>
                    <option value="thank_you">Thank You</option>
                    <option value="congratulations">Congratulations</option>
                    <option value="get_well">Get Well Soon</option>
                    <option value="sympathy">Sympathy</option>
                    <option value="holiday">Holiday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="style">Writing Style:</label>
                <select id="style" name="style" required>
                    <option value="">Select a style</option>
                    <option value="friendly">Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="funny">Humorous</option>
                    <option value="romantic">Romantic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message (Optional):</label>
                <textarea id="message" name="message" placeholder="Add any specific details or personal touches you'd like to include..."></textarea>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                Generate Greeting Card
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Generated Greeting Card:</h3>
            <div id="cardContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('cardForm');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const cardContent = document.getElementById('cardContent');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            result.classList.remove('show');
            error.style.display = 'none';

            const formData = new FormData(form);
            const data = {
                recipient: formData.get('recipient'),
                occasion: formData.get('occasion'),
                style: formData.get('style'),
                message: formData.get('message')
            };

            try {
                // Call the Flask backend API
                const response = await fetch('http://localhost:5001/api/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recipient: data.recipient,
                        occasion: data.occasion,
                        style: data.style,
                        message: data.message
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const apiResult = await response.json();
                
                if (apiResult.success) {
                    // Display the generated text
                    cardContent.innerHTML = `
                        <div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                            <h4 style="color: #667eea; margin-bottom: 1rem;">Dear ${data.recipient},</h4>
                            <p style="line-height: 1.6; margin-bottom: 1rem;">${apiResult.generated_text}</p>
                            ${data.message ? `<p style="line-height: 1.6; margin-bottom: 1rem;"><em>${data.message}</em></p>` : ''}
                            <p style="line-height: 1.6;">With warmest regards,<br>Good Boy AGI</p>
                        </div>
                    `;
                    
                    // Show result
                    result.classList.add('show');
                } else {
                    throw new Error(apiResult.error || 'Failed to generate greeting card');
                }
            } catch (apiError) {
                console.error('API Error:', apiError);
                error.textContent = `Failed to connect to API: ${apiError.message}`;
                error.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Greeting Card';
            }
        });
    </script>
</body>
</html>
