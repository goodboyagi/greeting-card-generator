    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 15px;
                margin: 0.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            input, textarea, select {
                padding: 0.8rem;

            }
            
            .generate-btn {

                padding: 0.8rem;

        }

        @media (max-width: 480px) {
            body {
                padding: 0.25rem; /* outer-padding: additional gap from phone screen edge */
            }
            
            .container {
                padding: 1rem; /* outer-padding: gap between phone screen and pale blue box */
                margin: 0.25rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            input, textarea, select {
                padding: 0.7rem;
            }
            
            .generate-btn {
                padding: 0.7rem 1rem;
            }
            
            .result {
                padding: 0.5rem !important; /* inner-padding: gap between pale blue box and white text box */
                margin-top: 1rem;
            }
            
            /* Reduce white card content padding on mobile */
            .card-content-inner {
                padding: 1rem !important; /* inner-padding: white text box internal padding */
            }
            
            /* Reduce generated image padding on mobile */
            .generated-image {
                padding: 0.1rem;
                margin-top: 1rem;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: none; /* Hidden until user generates content */
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;

        .error {
            color: #e74c3c;

        .generated-image {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .generated-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-loading {
            color: #666;
            font-style: italic;
            margin: 1rem 0;
        }

        .image-error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        /* Share button styling */
        .share-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .share-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .share-section {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .share-link-display {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .link-container input {
            font-family: monospace;
            cursor: text;
        }
        
        .copy-btn:hover {
            background: #5a6fd8 !important;
            transform: translateY(-1px);
        }
        
        .share-actions .share-btn {
            margin: 0;
            min-width: 120px;
        }
        
        /* Card content styling - moved from inline styles */
        .card-content-inner {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Make white box extend closer to pale blue box edges on mobile */
        @media (max-width: 480px) {
            .card-content-inner {
                margin-left: 0;
                margin-right: 0;
                width: 100%;
                border-radius: 0;
            }

<body>
    <div class="container">
        <a href="https://goodboyagi.com/projects.html" class="back-link">‚Üê Back to Projects</a>
        
        <div class="header">
            <h1 class="title">üé® Greeting Card Generator</h1>
            <p class="subtitle">Create personalized greeting cards with AI</p>
        </div>

        <form id="cardForm">
            <div class="form-group">
                <label for="recipient">Recipient Name:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient's name" required>
            </div>

            <div class="form-group">
                <label for="occasion">Occasion:</label>
                <select id="occasion" name="occasion" required>
                    <option value="">Select an occasion</option>
                    <option value="holiday">Holiday</option>
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="wedding">Wedding</option>
                    <option value="graduation">Graduation</option>
                    <option value="thank_you">Thank You</option>
                    <option value="congratulations">Congratulations</option>
                    <option value="get_well">Get Well Soon</option>
                    <option value="sympathy">Sympathy</option>
                    <option value="custom">Custom Occasion</option>
                </select>
            </div>

            <div class="form-group" id="customOccasionGroup" style="display: none;">
                <label for="customOccasion">Custom Occasion:</label>
                <input type="text" id="customOccasion" name="customOccasion" placeholder="Enter your custom occasion (e.g., Happy Upanayanam, Eid, Diwali, etc.)">
            </div>

            <div class="form-group">
                <label for="style">Writing Style:</label>
                <select id="style" name="style" required>
                    <option value="">Select a style</option>
                    <option value="friendly">Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="funny">Humorous</option>
                    <option value="romantic">Romantic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sender">Your Name:</label>
                <input type="text" id="sender" name="sender" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="message">What do you want to convey to <span id="recipientPlaceholder">[Recipient Name]</span>:</label>
                <textarea id="message" name="message" placeholder="Add any specific details or personal touches you'd like to include..."></textarea>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                Generate Greeting Card
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Generated Greeting Card:</h3>
            <div id="cardContent"></div>
        </div>
    </div>

    <script>
        // Development mode toggle - change this to true for local testing
        const DEV_MODE = false;
        
        // Debug sharing flag - only works locally, automatically disabled in production
        // Set to true for local testing with dummy images (saves DALL-E credits)
        // This will automatically be disabled when running on the live site
        const DEBUG_SHARING = false;
        
        // Global variables for sharing functionality
        let shareBtn = null;
        let originalText = '';
        
        // API base URL - will be localhost for local development, production URL for live site
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5001' : 'https://greeting-card-generator-api.onrender.com';
        
        // Function to create a dummy image for debugging (saves DALL-E credits)
        function createDummyImage(recipient, occasion) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Create a simple gradient background
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Greeting Card for ${recipient}`, 256, 200);
            ctx.font = '24px Arial';
            ctx.fillText(`Occasion: ${occasion}`, 256, 250);
            ctx.font = '18px Arial';
            ctx.fillText('(Debug Mode - Dummy Image)', 256, 300);
            
            return canvas.toDataURL('image/png');
        }
        
        const form = document.getElementById('cardForm');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const cardContent = document.getElementById('cardContent');
        const error = document.getElementById('error');
        const occasionSelect = document.getElementById('occasion');
        const customOccasionGroup = document.getElementById('customOccasionGroup');
        const customOccasionInput = document.getElementById('customOccasion');
        const recipientInput = document.getElementById('recipient');
        const recipientPlaceholder = document.getElementById('recipientPlaceholder');

        // Function to get contextually appropriate signature based on occasion and style
        function getSignature(occasion, style) {
            const romanticOccasions = ['anniversary', 'wedding', 'valentine'];
            const formalOccasions = ['graduation', 'thank_you', 'sympathy'];
            const friendlyOccasions = ['birthday', 'congratulations', 'get_well', 'holiday'];
            
            // Romantic occasions or romantic style
            if (romanticOccasions.includes(occasion) || style === 'romantic') {
                return 'With love,';
            }
            // Formal occasions or formal style
            else if (formalOccasions.includes(occasion) || style === 'formal') {
                return 'Sincerely,';
            }
            // Funny style
            else if (style === 'funny') {
                return 'Cheers,';
            }
            // Default for friendly occasions and style
            else {
                return 'With warmest regards,';
            }
        }

        // Update recipient placeholder when recipient name is entered
        recipientInput.addEventListener('input', function() {
            recipientPlaceholder.textContent = this.value || '[Recipient Name]';
        });

        // Show/hide custom occasion field based on selection
        occasionSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customOccasionGroup.style.display = 'block';
                customOccasionInput.required = true;
            } else {
                customOccasionGroup.style.display = 'none';
                customOccasionInput.required = false;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            result.classList.remove('show');
            error.style.display = 'none';

            const formData = new FormData(form);
            let occasion = formData.get('occasion');
            
            // Handle custom occasion
            if (occasion === 'custom') {
                const customOccasion = formData.get('customOccasion');
                if (!customOccasion || customOccasion.trim() === '') {
                    error.textContent = 'Please enter a custom occasion';
                    error.style.display = 'block';
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Greeting Card';
                    return;
                }
                occasion = customOccasion.trim();
            }
            
            const data = {
                recipient: formData.get('recipient'),
                occasion: occasion,
                style: formData.get('style'),
                sender: formData.get('sender'),
                message: formData.get('message')
            };

            try {
                let apiResult;
                
                // Debug mode only works locally, automatically disabled in production
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const shouldUseDebug = DEBUG_SHARING && isLocalhost;
                
                if (shouldUseDebug) {
                    // Debug mode: skip API call and use dummy data (LOCAL ONLY)
                    console.log('Debug mode: using dummy data instead of API call (local only)');
                    apiResult = {
                        success: true,
                        generated_text: `Dear ${data.recipient},\n\nThis is a debug message for ${data.occasion}. In production, this would be AI-generated text.\n\n${getSignature(data.occasion, data.style)}\n${data.sender}`,
                        generated_image_url: createDummyImage(data.recipient, data.occasion)
                    };
                } else {
                    // Production mode: call the actual API
                    const response = await fetch(`${API_BASE}/api/generate-text`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            recipient: data.recipient,
                            occasion: data.occasion,
                            style: data.style,
                            sender: data.sender,
                            message: data.message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    apiResult = await response.json();
                }
                
                if (apiResult.success) {
                    // Store data globally for sharing functions
                    window.lastImageUrl = apiResult.generated_image_url;
                    window.lastFormData = data;
                    window.lastGeneratedText = apiResult.generated_text;
                    
                    // Display the generated text
                    cardContent.innerHTML = `
                        <div class="card-content-inner">
                            <div style="line-height: 1.6; margin-bottom: 1rem; white-space: pre-line;">${apiResult.generated_text}</div>
                            <p style="line-height: 1.6; margin-bottom: 1rem;">${getSignature(data.occasion, data.style)}<br>${data.sender}</p>
                            ${apiResult.image_suggestion ? `
                                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">
                                    <div style="font-size: 3rem;">${apiResult.image_suggestion}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    // Add generated image if available
                    if (apiResult.generated_image_url) {
                        cardContent.innerHTML += `
                            <div class="generated-image">
                                <img src="${apiResult.generated_image_url}" alt="Generated greeting card image" onerror="this.parentElement.innerHTML='<div class=\'image-error\'>Failed to load generated image. The text generation was successful!</div>'">
                                <div class="share-section">
                                    <button id="shareBtn" class="share-btn">
                                        üîó Generate Share Link
                                    </button>
                                    <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">Create a secure link to share your greeting card</p>
                                </div>
                            </div>
                        `;
                        
                        // Add event listener to share button
                        setTimeout(() => {
                            const shareBtn = document.getElementById('shareBtn');
                            if (shareBtn) {
                                shareBtn.addEventListener('click', () => shareGreetingCard(apiResult.generated_image_url, data, apiResult.generated_text));
                            }
                        }, 100);
                    }
                    
                    // Show result
                    result.classList.add('show');
                } else {
                    throw new Error(apiResult.error || 'Failed to generate greeting card');
                }
            } catch (apiError) {
                console.error('API Error:', apiError);
                error.textContent = `Failed to connect to API: ${apiError.message}`;
                error.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Greeting Card';
            }
        });

        // Function to generate a secure shareable link for the greeting card
        async function shareGreetingCard(imageUrl, formData, generatedText) {
            // Show loading state on share button
            const shareBtn = document.getElementById('shareBtn');
            const originalText = shareBtn.textContent;
            shareBtn.textContent = 'Generating...';
            shareBtn.disabled = true;
            
            // Add a safety timeout to restore button if something goes wrong
            const safetyTimeout = setTimeout(() => {
                if (shareBtn.textContent === 'Generating...') {
                    console.log('Safety timeout: restoring share button');
                    shareBtn.textContent = originalText;
                    shareBtn.disabled = false;
                }
            }, 10000); // 10 second timeout
            
            try {
                // Call the secure sharing API
                const response = await fetch(`${API_BASE}/api/share`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recipient: formData.recipient,
                        occasion: formData.occasion,
                        generated_text: generatedText,
                        image_url: imageUrl,
                        style: formData.style,
                        sender: formData.sender,
                        message: formData.message || ''
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const shareResult = await response.json();
                
                if (shareResult.success) {
                    // Show the shareable link
                    showShareableLink(shareResult.share_url, shareResult.expires_in_hours);
                } else {
                    throw new Error(shareResult.error || 'Failed to generate shareable link');
                }
                
            } catch (error) {
                console.error('Share error:', error);
                // Fallback to direct sharing if API fails
                fallbackDirectShare(imageUrl, formData, generatedText);
            } finally {
                // Clear the safety timeout
                clearTimeout(safetyTimeout);
                
                // Restore share button
                if (shareBtn) {
                    shareBtn.textContent = originalText;
                    shareBtn.disabled = false;
                }
            }
        }

        // Function to show the shareable link with copy functionality
        function showShareableLink(shareUrl, expiresInHours) {
            const shareBtn = document.getElementById('shareBtn');
            const shareSection = shareBtn.parentElement;
            
            // Replace the button with the shareable link display
            shareSection.innerHTML = `
                <div class="share-link-display">
                    <h4 style="margin: 0 0 10px 0; color: #4CAF50;">‚úÖ Shareable Link Generated!</h4>
                    <div class="link-container" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <input type="text" value="${shareUrl}" readonly style="flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; background: #f9f9f9;">
                        <button onclick="copyShareLink('${shareUrl}')" class="copy-btn" style="padding: 10px 15px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
                            üìã Copy
                        </button>
                    </div>
                    <p style="margin: 0 0 15px 0; font-size: 0.9rem; color: #666;">
                        üîí This link is secure and expires in ${expiresInHours} hours
                    </p>
                    <div class="share-actions" style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="shareViaNative('${shareUrl}')" class="share-btn" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">
                            üì§ Share Link
                        </button>
                        <button onclick="resetShareButton()" class="share-btn" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">
                            üîÑ New Link
                        </button>
                    </div>
                </div>
            `;
        }

        // Function to copy the shareable link to clipboard
        function copyShareLink(shareUrl) {
            navigator.clipboard.writeText(shareUrl).then(() => {
                // Show success feedback
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#667eea';
                }, 2000);
            }).catch(() => {
                alert('Failed to copy link. Please copy manually: ' + shareUrl);
            });
        }

        // Function to share the link via native sharing (if supported)
        function shareViaNative(shareUrl) {
            if (navigator.share) {
                navigator.share({
                    title: 'Greeting Card',
                    text: 'Check out this personalized greeting card I created!',
                    url: shareUrl
                }).catch(() => {
                    // Fallback to manual copy
                    copyShareLink(shareUrl);
                });
            } else {
                // Fallback to manual copy
                copyShareLink(shareUrl);
            }
        }

        // Function to reset the share button for generating a new link
        function resetShareButton() {
            const shareSection = document.querySelector('.share-section');
            shareSection.innerHTML = `
                <button id="shareBtn" class="share-btn">
                    üîó Generate Share Link
                </button>
                <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">Create a secure link to share your greeting card</p>
            `;
            
            // Re-add event listener
            setTimeout(() => {
                const shareBtn = document.getElementById('shareBtn');
                if (shareBtn) {
                    shareBtn.addEventListener('click', () => shareGreetingCard(window.lastImageUrl, window.lastFormData, window.lastGeneratedText));
                }
            }, 100);
        }

        // Fallback direct sharing method if the secure sharing API fails
        function fallbackDirectShare(imageUrl, formData, generatedText) {
            try {
                // Try to download the image first
                const downloadLink = document.createElement('a');
                downloadLink.href = imageUrl;
                downloadLink.download = `greeting-card-${formData.recipient}-${formData.occasion}.png`;
                downloadLink.target = '_blank'; // Open in new tab if download fails
                downloadLink.click();
                
                // Copy website link to clipboard
                navigator.clipboard.writeText('https://goodboyagi.com/greeting-card-generator/').then(() => {
                    showShareSuccess('Image download started! Website link copied to clipboard.');
                }).catch(() => {
                    showShareSuccess('Image download started! Visit https://goodboyagi.com/greeting-card-generator/ to create your own.');
                });
            } catch (error) {
                console.log('Download failed, opening image in new tab');
                // If download fails due to CORS, open image in new tab
                window.open(imageUrl, '_blank');
                showShareSuccess('Image opened in new tab! Visit https://goodboyagi.com/greeting-card-generator/ to create your own.');
            }
        }

        // Show success message after sharing
        function showShareSuccess(message = 'Shared successfully!') {
            const shareBtn = document.getElementById('shareBtn');
            shareBtn.textContent = '‚úì Shared!';
            shareBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            
            setTimeout(() => {
                shareBtn.textContent = 'üì§ Share Greeting Card';
                shareBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
        }
    </script>
